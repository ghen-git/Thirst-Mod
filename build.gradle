buildscript {
    repositories {
        mavenCentral()
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url='https://repo.spongepowered.org/repository/maven-public' }
    }
    dependencies {
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7-SNAPSHOT'
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '6.0.+', changing: true
    }
}

plugins {
    id 'eclipse'
    id 'maven-publish'
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'


version = "${mod_version}"
group = 'dev.ghen.thirst'

java {
    archivesBaseName = 'ThirstWasTaken'
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}
compileJava {
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
}

minecraft {
    mappings channel: 'official', version: '1.20.1'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'thirst'

            mods {
                thirst {
                    source sourceSets.main
                }
            }
            arg "-mixin.config=thirst.mixin.json"
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'

            property 'forge.enabledGameTestNamespaces', 'thirst'

            mods {
                thirst {
                    source sourceSets.main
                }
            }
            arg "-mixin.config=thirst.mixin.json"
        }

        gameTestServer {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'

            property 'forge.enabledGameTestNamespaces', 'thirst'

            mods {
                thirst {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'

            args '--mod', 'thirst', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                thirst {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {
        url "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    maven { // Registrate
        url "https://maven.tterrag.com/"
    }
    maven {
        // location of the maven that hosts JEI files since January 2023
        name = "Jared's maven"
        url = "https://maven.blamejared.com/"
    }
    maven {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "https://modmaven.dev"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.1.0'

    implementation fg.deobf("com.simibubi.create:create-1.20.1:0.5.1.d-9:slim") { transitive = false }
    implementation fg.deobf("com.jozufozu.flywheel:flywheel-forge-1.20.1:0.6.9-5")
    implementation fg.deobf("com.tterrag.registrate:Registrate:MC1.20-1.3.3")

    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
    implementation fg.deobf("curse.maven:appleskin-248787:4605078")
    implementation fg.deobf("curse.maven:cold-sweat-506194:4787218")
    implementation fg.deobf("curse.maven:farmers-delight-398521:4638874")
//    implementation fg.deobf("curse.maven:farmers-respite-551453:4081312")
//    implementation fg.deobf("curse.maven:brewin-and-chewin-637808:4468049")
//    implementation fg.deobf("curse.maven:collectors-reap-807101:4485855")
//    implementation fg.deobf("curse.maven:create-central-kitchen-820977:4981424")
    implementation fg.deobf("curse.maven:tough-as-nails-246391:4624861")
    implementation fg.deobf("curse.maven:jade-324717:4768593")
    implementation fg.deobf("curse.maven:supplementaries-412082:4865567")
    implementation fg.deobf("curse.maven:selene-499980:4867569")

    implementation fg.deobf("curse.maven:corail-tombstone-243707:4777153")
    implementation fg.deobf("curse.maven:vampirism-become-a-vampire-233029:4783000")

    compileOnly(fg.deobf("mezz.jei:jei-${mc_version}-common-api:${jei_version}"))
    compileOnly(fg.deobf("mezz.jei:jei-${mc_version}-forge-api:${jei_version}"))
    runtimeOnly(fg.deobf("mezz.jei:jei-${mc_version}-forge:${jei_version}"))
}

mixin {
    add sourceSets.main, "thirst.refmap.json"
    config 'thirst.mixin.json'
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "thirst",
                "Specification-Vendor"    : "thirstsareus",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "thirstsareus",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConfigs"            : "thirst.mixin.json"
        ])
    }
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
